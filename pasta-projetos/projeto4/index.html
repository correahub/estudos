<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Emanuel Soares Corrêa" />
    <meta
      name="description"
      content="Escolha Seu Plano de Hospedagem Online. Planos apartir de 3,95R$ por mês."
    />
    <link rel="stylesheet" href="style.css" />
    <title>Escolha seu Plano de Hospedagem</title>
  </head>
  <body>
    <header class="hero-header">
      <p class="logo-item">MYSERVER</p>
      <nav class="hero-menu">
        <ul class="hero-menu-list">
          <li class="hero-menu-list-item">
            <a class="hero-menu-list-item-action" href="#">Home</a>
          </li>
          <li class="hero-menu-list-item">
            <a class="hero-menu-list-item-action" href="#">Planos</a>
          </li>
          <li class="hero-menu-list-item">
            <a class="hero-menu-list-item-action" href="#">Suport</a>
          </li>
          <li class="hero-menu-list-item">
            <a class="hero-menu-list-item-action" href="#">Contato</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="hero-main">
      <h1 class="main-title">ESCOLHA SEU PLANO</h1>
      <!--Primeiro card-->
      <ul class="main-hero-list">
        <li class="main-hero-list-item">
          <article>
            <div class="main-hero-list-item-divtitle">
              <h2 class="main-hero-list-title">ESSENCIAL</h2>
              <p class="main-hero-list-value">R$ 3.95/mês</p>
            </div>

            <ul class="main-hero-list-item-benefit">
              <li class="main-hero-list-benefit-item">1 Website</li>
              <li class="main-hero-list-benefit-item">1GB Armazenamento</li>
              <li class="main-hero-list-benefit-item">10GB de Transferência</li>
            </ul>
            <div class="main-hero-list-item-dibutton">
                <a class="main-hero-list-button-item" href="#">
                    ASSINE JÁ
                </a>

            </div>
          </article>
        </li>
        <!--Segundo card-->
        <li class="main-hero-list-item"></li>
        <!--Terceiro card-->
        <li class="main-hero-list-item"></li>
      </ul>
    </main>
  </body>
</html>
