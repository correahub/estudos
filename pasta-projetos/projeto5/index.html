<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Emanuel Soares Corrêa" />
    <meta name="description" content="Linguagens de programação" />
    <link rel="stylesheet" href="style.css" />
    <title>Linguagens de programação</title>
  </head>
  <body>
    <header class="header-principal">
      <div class="header-principal-item__div">
        <h1 class="header-principal-item__div__h1">Curso SerFrontend</h1>
        <p class="header-principal-item__div__p">
          Tudo o que preciso saber para iniciar na carreira
        </p>
      </div>
    </header>
    <main class="main-principal">
      <!--Seletores-->
      <ul class="main-principal-item__ul">
        <li class="main-principal-item__ul__li__seletores">
          <p class="main-principal-item__ul__li__div__p__seletores">
            Seletores
          </p>
        </li>
        <!--Posicionamento-->
        <li class="main-principal-item__ul__li__posicionamento">
          <p class="main-principal-item__ul__li__div__p__posicionamento">
            Posicionamento
          </p>
        </li>
        <!--Fontes-->
        <li class="main-principal-item__ul__li__fontes">
          <p class="main-principal-item__ul__li__div__p__fontes">Fontes</p>
        </li>
        <!--Flexbox-->
        <li class="main-principal-item__ul__li__flexbox">
          <p class="main-principal-item__ul__li__div__p__flexbox">Flexbox</p>
        </li>
        <!--CSSGRID-->
        <li class="main-principal-item__ul__li__cssgrid">
          <p class="main-principal-item__ul__li__div__p__cssgrid">Css Grid</p>
        </li>
        <!--Semãntica-->
        <li class="main-principal-item__ul__li__semantica">
          <p class="main-principal-item__ul__li__div__p__semantica">
            Semântica
          </p>
        </li>
      </ul>
    </main>
  </body>
</html>
