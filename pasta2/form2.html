<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .nomezin {
        font-size: x-large;
        font-weight: bolder;
      }
      fieldset {
        display: flex;
        flex-direction: column;
        width: fit-content;
      }

      textarea {
        resize: none;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Formulários</legend>
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="Nome"
          required
          placeholder="Digite seu Nome"
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="Email"
          required
          placeholder="Digite seu Email"
        />

        <label for="idade">Idade</label>
        <input
          type="number"
          id="idade"
          name="Idade"
          placeholder="Digite sua idade"
          required
          min="0"
          max="50"
        />

        <label for="data"> Data de Nascimento: </label>
        <input
          type="date"
          id="data"
          name="Data"
          required
          min="2000-01-01"
          max="2025-01-01"
        />

        <label
          >Linguagem de Programação, escolha uma:

          <input type="checkbox" name="Linguagem" value="HTML" />HTML
          <input type="checkbox" name="Linguagem" value="CSS" />CSS
        </label>

        <label for="Clas">Selecione sua Classe</label>
        <select name="classes" id="Clas" required>
          <optgroup label="aliança">
            <option value="Paladin">Paladin</option>
            <option value="Warrio">Warrio</option>
            <option value="Mage">Mage</option>
          </optgroup>
          <optgroup label="Horda">
            <option value="Hunter">Hunter</option>
            <option value="Bruxo">Bruxo</option>
          </optgroup>
        </select>

        <label for="mensagem">Digite:</label>
        <textarea
          name="texto"
          id="mensagem"
          placeholder="Digite sua menssagem"
          readonly
          rows="10"
        >
CONTRATO DE ACEITAÇÃO</textarea
        >
        <label >
          Contrato:
          <input name="contrato" type="radio" value="Aceitou" /> aceitar
          <input name="contrato" type="radio" value="Recusou" /> Rejeitar
        </label>
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
