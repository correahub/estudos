<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meter</title>
  </head>
  <body>
    <label>
      Temperatura:
      <br />
      <meter
        name="temperatura"
        min="0"
        max="100"
        low="30"
        high="90"
        optimum="50"
        value="98"
      ></meter>
      <br />
    </label>
    <label>
      Carregando:
      <progress max="10" value="1">1%</progress>
    </label>
  </body>
</html>
