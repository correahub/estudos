<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Emanuel Soares Corrêa">
    <meta name="description" content="Trabalhando com Popovers.">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="popover.css" />
    <title>Popover Treinamento</title>
  </head>
  <body>
    <main class="hero-main">
      <section class="hero-main_1section">
        <div class="hero-main_1section_div">
          <h1 class="hero-main_1section_h1">Perfil de Emanuel Soares Corrêa</h1>
          <button class="botão"  popovertarget="revelar" popovertargetaction="show">
            Ajuda
          </button>

          <div class="popover-box"  popover="manual" id="revelar">
            <p>
              O nome completo do usuário. Ele pode ser alterado nas
              configurações de Perfil.
            </p>
            <div class="divzin">
                <button class="buton" popovertargetaction="hide" popovertarget="revelar">
                  Fechar
                </button>
            </div>
          </div>

        </div>
        <p class="hero-main_1section_p">
          <strong>Nome:</strong> Emanuel Soares Corrêa
        </p>
      </section>
      <section class="main-hero_2section">
        <h2 class="hero-main_2section_h2">Informações de Contato</h2>
        <p class="hero-main_2section_p">
          <strong>Email:</strong> Emanuelsoarescorrea@gmail.com
        </p>
      </section>
    </main>
  </body>
</html>
