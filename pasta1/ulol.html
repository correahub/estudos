<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ol e ul</title>
  </head>
  <body>
    <h1>Salgadinhos</h1>
    <h2>Salgado</h2>
    <ul>
      <li>Pizza</li>
      <li>coxinha</li>
      <li>Esfirra</li>
    </ul>
    <h2>Doces</h2>
    <ol>
      <li>Torta de maçâ</li>
      <li>Torta de limão</li>
    </ol>
  </body>
</html>
